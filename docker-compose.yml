version: '3.8'

services:
  db:
    image: postgres:13
    container_name: titanforge_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-titanforge_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-titanforge_db}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-titanforge_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titanforge

  redis:
    image: redis:6.2-alpine
    container_name: titanforge_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titanforge

  backend:
    build:
      context: ./titanforge_backend
      dockerfile: Dockerfile
    container_name: titanforge_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./titanforge_backend:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://${POSTGRES_USER:-titanforge_user}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-titanforge_db}
      - REDIS_URL=redis://redis:6379/0
      - STRIPE_API_KEY=${STRIPE_API_KEY:-sk_test_placeholder}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENV=${ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - titanforge
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  titanforge:
    driver: bridge

