          - "Priority email support"
          - "Team collaboration"
          - "Advanced analytics"
      - name: "Enterprise"
        monthlyPrice: null  # Custom
        annualPrice: null   # Custom
        target: "Enterprises, large agencies"
        limit: "Unlimited, custom SLA"
        features:
          - "All Pro features"
