# Unique Value Proposition
uniqueValueProposition:
  headline: "The only AI swarm designed for developers, by developers"
  subheadline: "Ship code 2x faster. Deploy with confidence. Build your competitive edge."
  keyDifferentiators:
    - "Agentic Intelligence: Not just AI tools; coordinated swarm that thinks together"
    - "Full Lifecycle: From ideation through testing to deployment"
    - "Transparent: You see what agents do; no black boxes"
    - "Adaptable: Retune for any tech stack or business domain"
    - "Affordable: Start at $19/month; scale to Enterprise"
    - "Production-Ready: Designed for real-world codebases"

# Tone & Voice
tonality:
  primary: "Direct, practical, no-BS"
  secondary: "Empowering, ambitious, technical but accessible"
  personality: "Confident but not arrogant; helpful; speaks developer language"
  examples:
    - "We don't oversell. Agents work. Or they don't."
    - "No marketing fluff. Just results."
    - "Built by people who code. For people who code."
  avoid:
    - "Marketing jargon and buzzwords"
    - "False promises about AI replacing developers"
    - "Over-hype on AI capabilities"
    - "Technical FUD about competitors"

